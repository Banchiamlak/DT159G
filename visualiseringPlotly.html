<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>PlottTest</title>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- CDN link --> 
	<script>
		function loadDoc() {
			var graphDiv = document.getElementById('graf')
            var myPlot = document.getElementById('myDiv'),
    x = [1, 2, 3, 4, 5, 6],
    y = [1, 2, 3, 2, 3, 4],
    colors = ['#00000','#00000','#00000',
              '#00000','#00000','#00000'],
    data = [{x:x, y:y, type:'scatter',
             mode:'markers', marker:{size:16, color:colors}}],
    layout = {
        hovermode:'closest',
        title:'Click on a Point to Change Color<br>Double Click (anywhere) to Change it Back'
     };

Plotly.newPlot(graphDiv, data, layout);

myPlot.on('plotly_click', function(data){
  var pn='',
      tn='',
      colors=[];
  for(var i=0; i < data.points.length; i++){
    pn = data.points[i].pointNumber;
    tn = data.points[i].curveNumber;
    colors = data.points[i].data.marker.color;
  };
  colors[pn] = '#C54C82';

  var update = {'marker':{color: colors, size:16}};
  Plotly.restyle(graphdiv, update, [tn]);
});
		}
	</script>

</head>

<body>
	<div id="graf" style="width: 1200px; height: 400px;"><!-- Plotly ritas här --></div>

	<h1>Plott av data</h1>
	<p>Data hämta från php, som i sin tur hämtar från en annan server via REST.</p>

	<button type="button" onclick="loadDoc()">Ladda om</button>
</body>

</html>
